        <!--

        <form>
          <fieldset>

            <legend>Formulaire de contact</legend>
            <div class="form-group">
              <label for="nom">Entrez votre nom:</label>
              <input type="text" class="form-control" id="nom" placeholder="Christophe Delmotte">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="homme" value="o1">
              <label class="form-check-label" for="homme">Homme</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="femme" value="o2">
              <label class="form-check-label" for="femme">Femme</label>

            <div class="form-group">
              <label for="email">Entrez votre mail:</label>
              <input type="text" class="form-control" id="email" placeholder="christophedelmotte@gmail.com">
            </div>

            <div class="form-group">
              <label for="selection">Choisissez :</label>
              <select id="selection" class="form-control">
                <option value="">Liste de choix...</option>
                <optgroup label="Technique">
                  <option value="">Bug</option>
                  <option value="">Probleme d'affichage</option>
                  <option value="">Rien ne se passe</option>                  
                </optgroup>
                <optgroup label="Visuel">
                  <option value="">Centrage</option>
                  <option value="">Droite</option> 
                  <option value="">Gauche</option>  
                </optgroup>
              </select>
            </div>

            <div class="form-group">
              <label for="bio">Biographie</label>
              <textarea class="form-control" id="bio" rows="5"></textarea>

            </div>
          </fieldset>
        </form>

      </div>
